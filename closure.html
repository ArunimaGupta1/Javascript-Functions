<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Closure</title>
    </head>
    <body>
        <script language="Javascript" type="text/javascript">
        function concatName(firstname,lastname){
            //name variable is a local variable
            //available till the function scope is created for function call
            var name = firstname + lastname
            return name
        }

        function concatenateName(firstname,lastname){
            var fullName = firstname+" "+lastname

            var greet = function(){
                var greetUser = "Hello "+fullName
                document.write(greetUser)
            }
            return greet;//returning function variable
        }

        var greetUser = concatenateName("John","Smith");
        greetUser()
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Variable Demo</title>
    </head>
    <body>
        <script language="JavaScript" type="text/javascript">
               var name = "John"
               var age = 30
               var address = "Mumbai"

               //display in browser
               document.write("Name is "+name)
               document.write("<br>")
               document.write("Age is "+age)
               document.write("<br>")
               document.write("Address is "+address)

               //display on console of browser
               console.log("Name is "+name)
               console.log("Age is "+age)
               console.log("Address is "+address)

               name = 1000
               document.write("Name is "+name)

        </script>
    </body>
</html>

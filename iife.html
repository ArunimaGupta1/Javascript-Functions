<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>IIFE</title>
    </head>
    <body>
        <script language="Javascript" type="text/javascript">

        //This is a normal function in javascript that requires function invocation explicitly
            function testFunction(){
                document.write("This is a function")
            }

            testFunction()

            //iife where the function invocation is implicit
            function testIIFE(){
                document.write("This is test IIFE");
            (
                function(){
                    document.write("This is iife");
                }
            )();
            }
            testIIFE();
             //while defining an IIFE,make sure the earlier statement has a semi-colon, it is a MUST
            (function(){console.log("Checking again")})();
            (function(name){console.log("Hello "+name)})("Arunima");
        </script>
    </body>
</html>
